{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="{% static 'book_reviews_app/css/style.css' %}" rel="stylesheet">
    <title>Book Reviewer{% block title %}{% endblock title %}</title>
    {% endblock %}
</head>
<body>
    {% if messages %}
        {% for message in messages %}
            <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
        {% endfor %}
    {% endif %}
    {% block content %}
    {% endblock %}
</body>
</html>
